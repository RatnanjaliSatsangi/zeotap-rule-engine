<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">
    <title>Rule Engine</title>
</head>
<body>
    <div class="container">
        <h1>Rule Engine</h1>
        
        <!-- Flash notifications -->
        <div id="flash-message"></div>

        <div class="grid-container">
            <!-- Existing Rules Section -->
            <section class="box">
                <h2>Existing Rules</h2>
                <ul id="rule-list"></ul> <!-- List of existing rules will be dynamically added here -->
            </section>

            <!-- Attribute Management -->
            <section class="box">
                <h2>Manage Attributes</h2>
                <form id="add-attribute-form">
                    <label for="attribute-name">Attribute Name:</label>
                    <input type="text" id="attribute-name" placeholder="Enter attribute name" required>
                    <button type="submit">Add Attribute</button>
                </form>
                <ul id="attribute-list"></ul>
            </section>

            <!-- Create Rule -->
            <section class="box">
                <h2>Create Rule</h2>
                <form id="create-rule-form">
                    <label for="rule-name">Rule Name:</label>
                    <input type="text" id="rule-name" placeholder="Enter Rule Name" required>
                    <label for="rule-text">Rule Text:</label>
                    <textarea id="rule-text" placeholder="Enter Rule Definition" required></textarea>
                    <button type="submit">Create Rule</button>
                </form>
            </section>

            <!-- Combine Rules -->
            <section class="box">
                <h2>Combine Rules</h2>
                <form id="combine-rule-form">
                    <label for="rule-ids">Enter Rule IDs (comma-separated):</label>
                    <input type="text" id="rule-ids" placeholder="E.g., 1, 2" required>
                    <button type="submit">Combine Rules</button>
                </form>
            </section>

            <!-- Evaluate Rule -->
            <section class="box">
                <h2>Evaluate Rule</h2>
                <form id="select-rule-form">
                    <label for="select-rule-id">Select Rule:</label>
                    <select id="select-rule-id">
                        <option value="" disabled selected>Select a rule</option>
                    </select>
                    <button type="submit">Fetch Rule Metadata</button>
                </form>

                <!-- Dynamic Inputs for Rule Evaluation -->
                <form id="evaluate-rule-form" style="display:none;">
                    <div id="dynamic-inputs"></div>
                    <button type="submit">Evaluate Rule</button>
                </form>
            </section>
        </div>

        <script src="/static/scripts.js"></script>
    </div>
</body>
</html>
